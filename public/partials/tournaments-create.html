
<h3>Create a new Tournament</h3>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputName" class="col-md-2 control-label">Name</label>
        <div class="col-md-5">
            <input type="text" class="form-control" id="inputName" placeholder="Tournament Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputType" class="col-md-2 control-label">Game Type</label>
        <div class="col-md-5">
            <input type="text" class="form-control" id="inputType" placeholder="Game Type">
        </div>
    </div>
    <div class="form-group">
        <label for="inputArea" class="col-md-2 control-label">Area</label>
        <div class="col-md-5">
            <input type="text" class="form-control" id="inputArea" placeholder="Area">
        </div>
    </div>
</form>

<div class="row">
    <div class="btn-toolbar col-md-7">
        <button class="btn btn-default pull-right" ng-click="">Save</button>
        <button class="btn btn-default pull-right" ng-click="">Back</button>
    </div>
