
<div class="row">
    <h3>Open tournaments</h3>
</div>

<div class="row">
    <div class="col-md-10">
        <table class="table table-striped">

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Game</th>
                    <th>Area</th>
                    <th>Players</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tournament in tournaments">
                    <td>{{tournament.name}}</td>
                    <td>{{tournament.gameType}}</td>
                    <td>{{tournament.area}}</td>
                    <td>{{tournament.players}}</td>
                    <td>
                        <a href=".#/tournaments/edit/{{ tournament._id }}">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                    </td>
                    <td>
                        <a href="javascript:void(0)" ng-click="delete(tournament)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                    </td>
                </tr>

            </tbody>

        </table>

        <a ng-href=".#/tournaments/create">Create new Tournament</a>
    </div>
</div>
